version: '3.9'

services:
  nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    image: nodejs
    container_name: nodejs
    env_file: .env
    restart: unless-stopped
    expose:
      - 4000
    ports:
      - '4000:4000'
    volumes:
      - .:/app
    command: npm run dev
    networks:
      - app-network

  nginx:
    image: nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - nodejs
    networks:
      - app-network

networks:
  app-network:
